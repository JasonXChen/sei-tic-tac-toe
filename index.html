               who the winner winner is
               if there is a cats game -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="row" title="row1">
                <section id="top-left-square" class="top left tile"></section>
                <section id="top-mid-square" class="top center tile"></section>
                <section id="top-right-square" class="top right tile"></section>
            </div>
            <div class="row" title="row2">
                <section id="mid-left-square" class="mid left tile"></section>
                <section id="mid-mid-square" class="mid center tile"></section>
                <section id="mid-right-square" class="mid right tile"></section>
            </div>
            <div class="row" title="row3">
                <section id="bot-left-square" class="bot left tile"></section>
                <section id="bot-mid-square" class="bot center tile"></section>
                <section id="bot-right-square" class="bot right tile"></section>
            </div>
            <button id="resetBtn">Reset</button>
        </div>
        <p id="score1">Player 1: 0</p>
        <p id="score2">Player 2: 0</p>
        <p id="draw">Draws: 0</p>
        <p class="message">Player 1's turn</p>
    </main>
	<script src="./js/script.js"></script>
  </body>
</html>
